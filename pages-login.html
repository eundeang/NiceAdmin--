  <script type="text/javascript">
    function login(){
    var id = loginform.yourUsername.value;
    var pw = loginform.yourPassword.value;

    var users = [ 'hong', 'gil', 'dong' ];
    var passwords = ['0000', '1111', '2222'];

    for (i=0; i < users.length; i++) {
      if(id==users[i]){
        if(pw==passwords[i]){
          alert("로그인 성공");
          break;
        }
        else {
          alert("잘못된 비밀번호 입니다.");
          break;
        }
      }
      if(i==users.length-1){
        alert("로그인 실패");
      }
    }

    }
  </script>
